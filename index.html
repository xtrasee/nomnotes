<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>

<!-- 
    ideas:

    -remove fuunction

    -clear all function
    -check function and moves to list of "in cart" list

<body>
    
    <div class="wrapper">
        <h1>NomNotes</h1>
        <div class="container">
            <div class="input-bar">
                <input type="text">
                <div class="submit">
                    <button>Submit</button>
                </div>
            </div>
            <div class="grocery-list">
                <!-- currently hard coded list -->
                <ul>
                    <li>Bacon</li>
                    <li>Milk</li>
                    <li>Eggs</li>
                </ul>
            </div>
            <!-- clears items only in this list -->
            <div class="clearBtn">
                <button>Clear Items</button>
            </div>
        </div>

        <div class="cart">
            <h1>Currently in Cart</h1>
            <!-- clear all items in both list -->
            <div class="finishBtn">
                <button>Done</button>
            </div>


        </div>




    </div>


</body>
</html>
