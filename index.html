<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- Attribution: Icons from PNGTree and Flaticon
    <a href='https://pngtree.com/freepng/god-chef-big-brother-expression-grocery-shopping-god-cook-expression-illustration-god-chef-big-brother-expression_3886555.html'>png image from pngtree.com/</a> 

    <a href="https://www.flaticon.com/free-icons/eat" title="eat icons">Eat icons created by Freepik - Flaticon</a>
    -->
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/img/grocery.png">
    <script src="https://kit.fontawesome.com/1ded1ed97d.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="wrapper">
        <img src="/img/dumpling.png" alt="" class="overlay-image">
        <img src="/img/chef.png" alt="" class="overlay-image-2">
        <div class="content">
            <h1>NomNotes</h1>
            <form>
                <div class="input-bar">
                    <input type="text" id="item-input" name="item-input" class='item' placeholder=" e.g. kimchi">
                    <button type="button" class="submit-btn">submit</button>
                </div>
            </form>
            <div class="container">
                <div class="grocery-list">
                    <ul id="grocery-list">
                    </ul>
                </div>
                
                <div class="clearBtn">
                    <button class="clear-btn">clear items</button>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
